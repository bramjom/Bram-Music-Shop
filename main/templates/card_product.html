<div class="relative break-inside-avoid bg-gray-800 shadow-lg rounded-lg overflow-hidden border-2 border-red-600 transform transition-transform hover:scale-105 hover:rotate-2 p-6 mb-6">
    <!-- Header Produk -->
    <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-2xl text-white">{{ product_entry.product }}</h3>
        <p class="text-gray-400 text-sm">{{ product_entry.time }}</p>
    </div>

    <!-- Detail Produk -->
    <div class="mb-4">
        <!-- Nama Produk -->
        <p class="font-semibold text-lg text-gray-300">Product Name:</p>
        <p class="text-gray-300 mb-2">{{ product_entry.name }}</p>

        <!-- Price -->
        <p class="font-semibold text-lg text-gray-300">Price:</p>
        <p class="text-gray-300 mb-2">{{ product_entry.price }}</p>

        <!-- Description -->
        <p class="font-semibold text-lg text-gray-300">Description:</p>
        <p class="text-gray-400 mb-4">{{ product_entry.description }}</p>

        <!-- Quantity Graph (Vertikal) -->
        <div class="mt-4">
            <p class="text-gray-300 font-semibold mb-2">Quantity</p>
            <div class="flex items-center h-24">
                <div class="relative w-8 h-full bg-gray-700 rounded-lg">
                    <div class="absolute bottom-0 w-full bg-red-500 rounded-lg transition-all duration-500" style="height: {% if product_entry.quantity > 10 %}100%{% else %}{{ product_entry.quantity }}0%{% endif %};"></div>
                </div>
                <div class="ml-4 text-white">
                    <span class="text-lg font-bold">{% if product_entry.quantity > 10 %}10+{% else %}{{ product_entry.quantity }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tombol Edit dan Delete -->
    <div class="flex justify-between items-center mt-4 border-t border-gray-700 pt-4">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="flex items-center text-yellow-500 hover:text-yellow-400 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13.41V17h3.59l7.295-7.295a1.414 1.414 0 00-2-2l-7.296 7.296z" />
            </svg>
            Edit
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="flex items-center text-red-500 hover:text-red-400 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-7 7-7-7" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 10v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
            Delete
        </a>
    </div>
</div>
